<!-- requestAccess.html -->

<div ng-controller="requestController as requestCtrl">
  <br>
  <br>
  <br>
  <br>
  <div ng-if="requestCtrl.data.isInDatabase == false">
    <div class="container">
      <div class="row clearfix">
	<div class="col-md-12 column">
          <form class="form-horizontal" role="form">

	    <div class="form-group">
              <div class="col-sm-2"></div>
	      <label class="col-sm-4 pull-left">Request access to the SweFreq dataset</label>
	    </div>
	    
	    <div class="form-group">
              <label for="user_name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-4">
		<input type="text" class="form-control" id="user_name" ng-model="requestCtrl.data.userName"
		       ng-disabled="true" placeholder="Your name">
              </div>
            </div>


	    <div class="form-group">
              <label for="email" class="col-sm-2 control-label">E-mail</label>
              <div class="col-sm-4">
		<input type="text" class="form-control" id="email" ng-model="requestCtrl.data.email"
		       ng-disabled="true" placeholder="Your e-mail">
              </div>
            </div>


	    <div class="form-group">
              <label for="affiliation" class="col-sm-2 control-label">Affiliation</label>
              <div class="col-sm-4">
		<input type="text" class="form-control" id="affiliation"
		       ng-model="requestCtrl.data.affiliation" placeholder="Your affiliation">
              </div>
            </div>

	    
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-primary"
			ng-click="requestCtrl.sendRequest()">Submit</button>
              </div>
            </div>


	  </form>
	</div>
      </div>
    </div>
  </div>
  <div ng-if="requestCtrl.data.isInDatabase == true">
    <div class="col-sm-1"></div>
    <div class="col-sm-4">
      <label>You have already applied for access</label>
    </div>
  </div>
  
</div>
