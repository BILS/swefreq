<div ng-controller="datasetController as datasetCtrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>{{ datasetCtrl.dataset.full_name }}</h1>
            </div>
        </div>
        <div class="row">
            <div id="tab-bar">
                <my-navbar tab="terms" dataset="{{datasetCtrl.dataset.short_name}}"></my-navbar>

                <div class="tab-content">
                     <div class="container" ng-bind-html="datasetCtrl.dataset.version.terms" />
                </div>
            </div>
        </div>
    </div>
</div>
